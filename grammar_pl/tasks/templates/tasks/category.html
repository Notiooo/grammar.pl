{%extends 'base.html' %}

{% block content %}

<div class="uk-section">
    <div class="uk-container uk-container-large">

        <h1>{{ object.title }}</h1>

        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Głosy</th>
                    <th>Autor</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object.questions.all %}
                <tr>
                    <td class="uk-table-link">
                        <a class="uk-link-reset" href="{% url 'question' category.slug object.id %}">{{ object.title }}</a>
                    </td>
                    <td>{{ object.votes }}</td>
                    <td>{{ object.author }}</td>
                    <td><img class="uk-preserve-width uk-border-circle" src="{{ object.author.avatar.url }}" width="40" alt=""></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
