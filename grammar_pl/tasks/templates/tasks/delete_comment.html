{% extends 'base.html' %}

{% block content %}
<div class="uk-section uk-section-small uk-flex uk-flex-center">
    <div class="uk-container uk-container-small">
        <p class="uk-text-center">Jesteś pewien, że chcesz usunąć ten komentarz?</p>
        <article class="uk-comment uk-margin">
            <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-comment-avatar uk-border-circle" src="{{ object.author.avatar.url }}" width="80" height="80" alt="">
                </div>
                <div class="uk-width-expand">
                    <h4 class="uk-comment-title uk-margin-remove">{{ object.author }}</h4>
                    <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                        <li>{{ object.date }}</li>
                    </ul>
                </div>
            </header>
            <div class="uk-comment-body">
                <p>{{ object.text }}</p>
            </div>
        </article>
        <form class="uk-text-center" method="post">{% csrf_token %}
            <input class="uk-button uk-button-danger" type="submit" value="Usuń">
            <input type="hidden" name="task-id" value="{{ object.task.id }}"/>
            <input type="hidden" name="the_slug" value="{{ object.task.category.slug_url }}"/>
        </form>
    </div>
</div>

{% endblock content %}
