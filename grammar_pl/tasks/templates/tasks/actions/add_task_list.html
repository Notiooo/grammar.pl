{% extends 'base.html' %}

{% block content %}
<div class="uk-section">
    <div class="uk-container">
        <h2 class="uk-text-center uk-padding-small">Wybierz rodzaj zadania, który chcesz stworzyć</h2>
        <div class="uk-child-width-1-3@s uk-flex-center" uk-grid>
            {% for task_type in tasks_types %}
            <div>
                <a class="uk-link-reset" href="{% url 'add_task' task_type.slug_url %}">
                    <div class="uk-card uk-card-default uk-card-hover">
                        {% if task.type.image %}
                        <div class="uk-card-media-top">
                            <img src="{{ task_type.image.url }}" alt="">
                        </div>
                        {% endif %}
                        <div class="uk-card-body">
                            <h3 class="uk-card-title">{{ task_type.title }}</h3>
                            <p>{{ task_type.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
