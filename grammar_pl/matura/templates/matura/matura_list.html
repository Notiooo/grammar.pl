{% extends 'base.html' %}

{% block content %}

<div class="uk-section">
    <div class="uk-container uk-container-large">
        {% if object_list %}
        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <tr>
                    <th>Zadania</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td class="uk-table-link">
                        <a class="uk-link-reset" href="{% url 'matura_detail' object.year object.pk %}">{{ object.title }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="uk-article-title uk-section-large">Sorcia, nie mamy czegoÅ› takiego ðŸ˜¢</div>
        {% endif %}
    </div>
</div>
{% endblock %}
