{% extends 'base.html' %}

{% block content %}

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <tr>
                    <th>Rodzaje zada≈Ñ</th>
                </tr>
            </thead>
            <tbody>
            {% for type, name in object_list.types %}
                <tr>
                    <td class="uk-table-link">
                        <a class="uk-link-reset" href="{% url 'matura_category' type %}">{{ name }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <tr>
                    <th>Rok</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object_list.queryset %}
                <tr>
                    <td class="uk-table-link">
                        <a class="uk-link-reset" href="{% url 'matura_level' object.year object.level %}">Matura {{ object.year }} {{ object.level_verbal }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
